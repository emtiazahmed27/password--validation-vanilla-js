<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="" href="/images/password.png" />
    <script src="./app.js" defer></script>
    <title>Password Validation App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Password Validation</h1>
        <input type="password" name="" id="" />
        <div class="pass-guide">
          <p>
            <span class="sp-1"
              ><i class="fa-solid fa-hand-point-right"></i></span
            >contains one lowercase
          </p>
          <p>
            <span class="sp-2"
              ><i class="fa-solid fa-hand-point-right"></i></span
            >contains one uppercase
          </p>
          <p>
            <span class="sp-3"
              ><i class="fa-solid fa-hand-point-right"></i></span
            >contains one digit
          </p>
          <p>
            <span class="sp-4"
              ><i class="fa-solid fa-hand-point-right"></i></span
            >contains one special char
          </p>
          <p>
            <span class="sp-5"
              ><i class="fa-solid fa-hand-point-right"></i></span
            >contains 8 characters
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
